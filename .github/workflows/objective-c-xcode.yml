name: complicated-build
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
   runs-on: macos-11
   steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install Dependencies
        run: brew install ldid xz
      - uses: actions/checkout@v2
      - name: submodules-init
        uses: snickerbockers/submodules-init@v4
      - name: Build
        run: |
          make -C amfidebilitate clean all
          xcodebuild clean build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphoneos
          strip Build/Release-iphoneos/doubleH3lix.app/doubleH3lix 
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
         name: doubleH3lix.ipa
         path: "doubleH3lix.ipa"
